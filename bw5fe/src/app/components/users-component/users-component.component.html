<div class="container-fluid w-100 h-100 p-0">

  <div class="row gy-3 gx-2 p-2">
    <ng-container *ngIf="utenti && utenti.length > 0 else charge"
      >
      <ng-container *ngFor="let utente of utenti">
        <div class="col-3"></div>
  <div class="col-6" >

    <div class="card h-100"  [ngClass]="isAdmin(utente) ? 'border-danger' : 'border-success'">
      <div class="card-header d-flex flex-column" *ngIf="true">
        <div class="d-flex align-items-center justify-content-between py-1">
          <h2 >Utente {{utente.id}}</h2>
          <button class="btn btn-outline-danger rounded-circle p-1" *ngIf="hasPermissions() && !isAdmin(utente)" (click)="upgrade(utente)">
            <span class="d-flex align-items-center justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg></span>
          </button>
        </div>
          <!--
          <div class="d-flex align-items-center py-1">
            <img class="img-fluid rounded-circle user-img" [src]="getUser(post)!.imageUrl">
          <h4 class="w-100 mx-2 mb-0">{{getUser(post)!.nome}}</h4>
        </div>
        -->
      </div>
      <div class="card-body">
        <h2 class="card-title">{{utente.nome}}&nbsp;{{utente.cognome}}</h2>

        <h4 class="card-text">email: {{utente.username}}</h4>

        <h5 class="card-text">et√†: {{utente.eta}}</h5>


      </div>
      <div class="card-footer d-flex flex-column">


      <ng-template #altro>
        <div class="w-100 d-flex justify-content-center align-items-center p-4">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      </ng-template>
      <!--
          <div class="com d-flex flex-column align-items-start p-2" *ngFor="let comment of getComments(post)">

              <div class="d-flex">
                <img class="img-fluid rounded-circle imgC mx-2" [src]="getCommentImg(comment)" *ngIf="getCommentImg(comment)">
              <h4 class="fs-6">{{getName(comment)}}</h4>
            </div>
            <h4 class="fs-6 ms-5">{{comment.body}}</h4>
          </div>
          -->
      </div>
    </div>


  <ng-template #alter>
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  </ng-template>
  <div class="container">

         </div>
  </div>
  <div class="col-3"></div>
</ng-container>
</ng-container>
<ng-template #charge>
  <div class="col-12 d-flex justify-content-center align-items-center">
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
  </div>
